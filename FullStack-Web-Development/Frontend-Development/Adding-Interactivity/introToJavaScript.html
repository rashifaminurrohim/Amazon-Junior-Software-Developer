<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Message Example</title>
</head>
<body>
  <h1>Click the button to display a message:</h1>
  <!-- A button for triggering the JavaScript function  -->
  <button onclick="displayMessage()">Click Me</button>

  <!-- A paragraph where the message will be displayed -->
  <p id="message"></p>

  <script>
  // JavaScript function to display a message
  function displayMessage() {
    document.getElementById("message").innerHTML = "Hello, JavaScript is working!";
  }
  </script>
</body>
</html>
