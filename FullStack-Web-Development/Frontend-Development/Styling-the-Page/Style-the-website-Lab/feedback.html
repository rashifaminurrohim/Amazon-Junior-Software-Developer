        <main>
            <section>
                <h1>Feedback form to report issue</h1>

                <form action="#" method="POST" class="flex-container">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" value="Value" />
                
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" value="Value" />
                
                    <label for="contact-method">Contact me using:</label>
                    <select id="contact-method" name="contact-method">
                        <option value="phone">Phone</option>
                        <option value="email">Email</option>
                    </select>
                
                    <label for="comments">Comments:</label>
                    <textarea id="comments" name="comments" rows="5"></textarea>
                
                    <div class="button-container">
                        <button type="submit" class="submit-button">Send</button>
                        <button type="reset" class="reset-button">Clear</button>
                    </div>
                </form>
