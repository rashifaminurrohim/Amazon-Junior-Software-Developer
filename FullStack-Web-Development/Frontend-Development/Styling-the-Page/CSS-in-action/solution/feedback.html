<!DOCTYPE html>

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Feedback Form</title>
        <link rel="stylesheet" href="css/color-scheme.css" />


                         <!-- TODO 7 - Add an internal <style> block and insert the required button styles.  -->

                <style>
                    .submit-button {
                        background-color: #28a745; /* Green background for submit button */
                        color: white;              /* White text */
                        padding: 12px 20px;        /* Padding for better clickability */
                        border: none;              /* Remove default borders */
                        border-radius: 5px;        /* Slight rounding of corners */
                        font-size: 16px;           /* Adjust font size */
                        cursor: pointer;           /* Change cursor to pointer */
                    }
            
                    .submit-button:hover {
                        background-color: #218838; /* Darker green on hover */
                    }
            
                    .reset-button {
                        background-color: red;     /* Red background for reset button */
                        color: white;              /* White text */
                        padding: 12px 20px;        /* Padding for better clickability */
                        border: none;              /* Remove default borders */
                        border-radius: 5px;        /* Slight rounding of corners */
                        font-size: 16px;           /* Adjust font size */
                        cursor: pointer;           /* Change cursor to pointer */
                    }
            
                    /* TODO 8: Ensure the hover effect for the reset (Clear) button uses a darker red color. */
                    .reset-button:hover {
                        background-color: #cc0000; /* Darker red on hover */
                    }
                </style>
            

    </head>

        </header>

        <main>
            <section>
                <h1>Feedback form to report issue</h1>

                <form action="#" method="POST">
                    <label for="username">Username:</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        value="Value" /><br /><br />

                    <label for="password">Password:</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        value="Value" /><br /><br />

                    <label for="contact-method">Contact me using:</label>
                    <select id="contact-method" name="contact-method">
                        <option value="phone">Phone</option>
                        <option value="email">Email</option></select
                    ><br /><br />

                    <label for="phone">Phone Number:</label>
                    <input
                        type="text"
                        id="phone"
                        name="phone"
                        placeholder="Placeholder" /><br /><br />

                    <label for="email">Email:</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="Placeholder" /><br /><br />

                    <label for="comments">Comments:</label>
                    <textarea
                        id="comments"
                        name="comments"
                        rows="5"
                        cols="30"></textarea
                    ><br /><br />

                    <label for="screenshot">Screenshot of issue:</label>
                    <input
                        type="file"
                        id="screenshot"
                        name="screenshot" /><br /><br />

                    <button type="submit" class="submit-button">Send</button>
                    <button type="reset" class="reset-button">Clear</button>
                </form>
            </section>
        </main>
