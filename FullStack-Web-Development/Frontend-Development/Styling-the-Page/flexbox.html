  <title>Cafe Delight</title>
  <link rel="stylesheet" href="flexbox.css">
</head>
<body>
  <div class="container">

    <h1>Welcome to Cafe Delight</h1>

      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ8B4BCorMlQPpTsiSaZhAOtBmohJTQFfZB6A&s" alt="Cafe Customers" class="image">
